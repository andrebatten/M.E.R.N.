<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
    
    <h1>Rock On {{user.first_name}}</h1>\
    
    <a href="/mybands">My Bands</a>
    <a href="/dashboard">Dashboard</a>
    <a href="/clear">Log Out</a>

    <h3>Create A Band</h3>
    <form action="/add" method="post">
        <p>Band Name:<input type="text" name="name"></p>
        <p>Music Genre:<input type="text" name="genre" id=""></p>
        <p>Home City<input type="text" name="city" id=""></p>
        <input type="submit" value="submit">
    </form>

</body>
</html>
